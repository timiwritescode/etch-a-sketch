<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>etch-a-sketch</h1>
        
    </header>
    <main>
        <div class="main">
            <div class="mobile-panel">
                <div class="panel-toggle-on">tools</div>
                <div class="panel">
                        <div class="panel-toggle-off"></div>
                        <div class="settings">
                            <h1>Settings</h3>
    
                            
                            <h2>Choose Color</h2>
                            <div class="buttons">
                                <button>Default</button>
                                <button>Rainbow</button>
                                <h2>Custom</h2>
                                <div class="custom-color-choice">
                                    <input type="color">
                                    <input type="text">
                                    <button>Choose color</button>
                                </div>
                                
                                <div class="grid-size-container">
                                    <h2>Grid size</h2>
                                    <p>16 X 16</p>
                                    <input id="grid-size-input" type="range">
                                </div>
                            </div>
                            
                        </div> 
                </div>
            </div>
            
            <div class="sketch-area-container">
                <div class="sketch-area"></div>
            </div>
            
        </div>
        </main>
        

</body>
</html>
