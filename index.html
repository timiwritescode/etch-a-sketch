<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>etch-a-sketch</h1>
        
    </header>
    <main>
        <div class="main">
            <div class="mobile-panel">
                <div class="panel-toggle-on">tools</div>
                <div class="panel">
                        <div class="panel-toggle-off"></div>
                        <div class="settings">
                            <h1>Settings</h3>
    
                            
                            <h2>Choose Color</h2>
                            <div class="buttons">
                                <button id="default" class="btn-active">Default</button>
                                <button id="rainbow">Rainbow</button>
                                <button id="eraser">Eraser</button>
                                <h2>Custom</h2>
                                <div class="custom-color-choice">
                                    <input type="color" id="color-wheel">
                                    <button id="custom">Choose color</button>
                                </div>
                                
                                <div class="grid-size-container">
                                    <h2>Grid size</h2>
                                    <p id="grid-size-value">17 X 17</p>
                                    <input id="grid-size-input" 
                                        type="range"
                                        min="12"
                                        max="32"
                                        value="17">
                                </div>
                            </div>
                            
                        </div> 
                </div>
            </div>
            
            <div class="sketch-area-container">
                <div class="sketch-area"></div>
            </div>
            
        </div>
        </main>
        

</body>
</html>
